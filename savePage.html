<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script 
    src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js" 
    defer></script>
</head>
<body>
    <header class="container">
        <h1>ParkSharkNYC</h1>
        <ul>
            <li><a href="#">Plan</a></li>
            <li><a href="#">Save</a></li>
            <li><a href="#">Remember</a></li>
        </ul>
    </header>
    <div class="container">
        <form>
            <div class="input">
                <label for="park-name">Park Name</label>
                <input type="text" id="park-name">
            </div>
            
            <div class="input">
                <label for="date-visited">Date Visited</label>
                <input type="text" id="date-visited">
            </div>

            <div class="input">
                <label for="saving-notes">Notes</label>
                <textarea name="saving-notes" id="saving-notes" cols="30" rows="10"></textarea>
            </div>

            <button id="saveBtn">Save</button>
        </form>
    </div>
    <div></div>
</body>
</html>
