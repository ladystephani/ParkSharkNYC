<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkSharkNYC | Journal</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <link rel = "stylesheet"
    type = "text/css"
    href = "./assets/css/reset.css" />
    <link rel = "stylesheet"
    type = "text/css"
    href = "./assets/css/journalstyle.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Stick&display=swap" rel="stylesheet">
    <link href="./assets/fontawesome-free-5.15.2-web/fontawesome-free-5.15.2-web/css/min.css">
    
    <script src="assets/js/moment.js"></script>
</head>
<body>

    <!--title and page links-->
    <header>
        <h1 class="has-text-primary-light is-size-3">ParkSharkNYC</h1>
    </header>
    
    <nav class="tabs is-fullwidth">
        <li><a href="./index.html" class="has-text-primary-dark is-size-4"></span>Home</a></li>
        <li class="is-active"><a href="#" class="has-text-primary-light is-focused is-size-4">Journal</a></li>
    </nav>

    <!--main content container-->
    <main class="content" id="mainBody">

        <!--save form-->
        <div class="panel" id="container">
            <p class="tabs is-fullwidth">
                <a class="has-text-primary-light has-text-weight-bold" id="saveBtn" onclick="hide()"><i class="fas fa-leaf has-background-primary-light"></i></a>
                <a class="has-text-primary-light has-text-weight-bold is-boxed" id="memBtn" onclick="show()">Memories</a>
            </p>
            <form id="myForm">
                <div class="field">
                    <label class="label has-text-primary-light has-text-weight-bold" for="Park Name">Park Name</label>
                    <div class="control"><input class="input is-primary is-small is-fullwidth" id="parkInput" type="text" placeholder="required" name="Name"></div>
                </div>
                <div class="field">
                    <label class="label has-text-primary-light has-text-weight-bold" for="Date">Date Visited</label>
                    <div class="control"><input class="input is-primary is-small is-fullwidth" type="date" id="date-visited" name="Date"></div>
                </div>
                <div class="field">
                    <label class="label has-text-primary-light has-text-weight-bold" for="Notes">Notes</label>
                    <div class="control"><textarea class="textarea is-primary is-small is-fullwidth" type="textarea" id="textarea" placeholder="optional" name="Notes"></textarea></div>
                </div>
                <br>
                <button class="button is-primary is-outlined is-fullwidth" type="submit" id="submit">Save</button>
            </form>

            <!--memories table-->
            <div  id="memPanel" hidden>
                <p id="showData"></p>
            </div>
            
        </div>
    </main>

    <footer>
        <!--clear button and sort toggle-->
        <div id="clearSort" hidden>
            <div class="block" id="clearBtn">
                <span class="tag is-danger">
                  Clear Data
                  <button class="delete is-small" id="clear" onclick="clearMem()"></button>
                </span>
              </div>
            <label class="switch">
                <input type="checkbox" class="invis" id="slider">
                <span class="slider round" id="slider round"></span>
                <h4 class="has-text-primary-light is-size-6">sort</h4>
            </label>
            
        </div>
    </footer>
    <!--JS links-->
    <script src="./assets/js/table.js"></script>
    <script src="./assets/js/save.js"></script>
</body>
</html>
