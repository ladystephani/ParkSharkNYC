<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkSharkNYC | Journal</title>
    <link href="./assets/css/journal.css" rel="stylesheet">
    <script src="assets/js/moment.js" defer></script>
</head>
<body>
    <!--title and page links-->
    <header>
        <h1>ParkSharkNYC</h1>
        <nav>
            <li><a href="./index.html">Home</a></li>
            <li><a href="#">Journal</a></li>
        </nav>
    </header>

    <!--main content container-->
    <main class="content">
        <!--journal form-->
        <div class="container">
            <form id="myForm">
                <div class="input">
                    <label for="park-name">Park Name</label>
                    <br>
                    <input type="text" name="Park Name" id="park-name" placeholder="required">
                </div>
                <div class="input">
                    <label for="date-visited">Date Visited</label>
                    <br>
                    <input type="date" name="Date" id="date-visited">
                </div>
                <div class="input">
                    <label for="saving-notes">Notes:</label>
                    <br>
                    <textarea name="Notes" id="saving-notes" placeholder="optional"></textarea>
                </div>
                <div class="save"><button type="submit" id="save">Save</button></div>
            </form>
        </div>

        <!--memories table-->
        <div>
            <p id="showData" style="display:none;">
              </label></p>
            <div class="showBtn">
                <button type="button" id="show" onclick="showHide()">Show Memories</button>
            </div>
        </div>

    </main>

    <!--clear button and sort toggle-->
    <footer>
            <label id="clearBtn">
                <button type="button" class="clear" onclick="clearMem()" hidden><span id="x">X</span></button>
            </label>
            <h4 hidden>clear data</h4>
            <label class="switch">
                <input type="checkbox" class="invis">
                <span class="slider round" hidden></span>
            </label>
    </footer>
    <!--JS links-->
    <script src="./assets/js/table.js"></script>
    <script src="./assets/js/journal.js"></script>
</body>
</html>
